name: Game Workflow CI/CD

on:
  push:
    branches: ['*']

  pull_request:
    branches: ['*']

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      
      - name: Analyze Code
        run: flutter analyze
