name: Flutter CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'  # <-- use this version
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Run Analyzer (Lint)
      run: flutter analyze || true

    - name: Run Tests
      run: flutter test

    - name: Install Android SDK licenses script
      run: echo y | sudo $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Accept Android SDK Licenses (Flutter)
      run: yes | flutter doctor --android-licenses

    - name: Build APK
      run: flutter build apk --release -t lib/word_guess_game/main.dart

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
